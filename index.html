<html>
  <head>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>
  
<body>  
  <div class="container-fluid text-center">
    <!---------------------- 
          Header 
     ----------------------->   
    <div class="row"> <!-- for title -->
      <h1> Not your usual buttons</h1>
      </div> <!-- end of title -->
    <div class="row"><!-- for the subtitle -->
      <h4>A collection of buttons</h4>
    </div> <!-- end of subtitle -->
      
    <hr>  
     <!---------------------- 
          Main Part 
     -----------------------> 
   <div id="" class="row">  
     <div class="col-xs-4">
          <button class='lined thick'>Imagine</button>
      </div>
     <div class="col-xs-4">
          <button class='dotted thick'>Believe</button>
      </div>
     <div class="col-xs-4">
          <button class='dashed thick'>Achieve</button>
      </div>
   </div>
        
   <div id="" class="row"> 
     <div class="col-xs-4">
          <button class='lined thin'>Live</button>
      </div>
     <div class="col-xs-4">
          <button class='dotted thin'>Laugh</button>
      </div>
     <div class="col-xs-4">
          <button class='dashed thin'>Love</button>
      </div>
   </div>
    
   <hr> 
    
   <div class="row"> 

     <div class="col-xs-4">
          <button class='decide btn'>Decide</button>
      </div>
     <div class="col-xs-4">
          <button class="commit btn">Commit</button>
      </div>
     <div class="col-xs-4">
          <button class="succeed btn">Succeed</button>
      </div>
   </div>
        
   <div id="" class="row"> 
     <div class="col-xs-4">
          <button class="listen btn">Listen</button>
      </div>
     <div class="col-xs-4">
          <button class="learn btn">Learn</button>
      </div>
     <div class="col-xs-4">
          <button class="grow btn">Grow</button>
      </div>
   </div>
    
    <hr>
    
    <div class="row"> 
     <div class="col-xs-4">
          <button class="monkey1"><i class="em em-hear_no_evil"></i></button>
      </div>
     <div class="col-xs-4">
          <button class="monkey2"><i class="em em-speak_no_evil"></i></button>
      </div>
     <div class="col-xs-4">
          <button class="monkey3"><i class="em em-see_no_evil"></i></button>
      </div>
   </div>
        
      <hr>  
    <!---------------------- 
          Footer 
     ----------------------->    
    <div class="row"> <!-- for footer -->
      <h5><a href="http://www.eleftheriabatsou.com" target="_blank">Eleftheria Batsou</a> | <a href="http://codepen.io/EleftheriaBatsou" target="_blank">Projects</a></h5>
    </div> <!-- end footer -->
    
 </body>
</html>
